<div class="col-sm-12">
    <div class="col-sm-12">
        <h2 appTitulos>Listado de alumnos</h2>
    </div>

    <div class="col-sm-12 text-end">
        <button mat-raised-button color="primary" (click)="altaAlumno()"><mat-icon>add</mat-icon> Agregar nuevo</button>
    </div>
    
    <div class="col-sm-12">
        <table mat-table [dataSource]="listaAl" class="tabla" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Legajo </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element | apellidonombre}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container> -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="fechaNac">
                <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
            </ng-container>
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container> 
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direcci&oacute;n </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>-->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Tel&eacute;fono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo electr&oacute;nico </th>
                <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
            </ng-container>
            <ng-container matColumnDef="editar" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-end">
                    <mat-icon (click)="editarAlumno(element)" style="cursor: pointer;">edit</mat-icon>&nbsp;    
                    <mat-icon (click)="eliminarAlumno(element)" style="cursor: pointer;">delete</mat-icon>                  
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: nombreColumnas;" ></tr>
        </table>
    </div>
</div>
