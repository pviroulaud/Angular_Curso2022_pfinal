<div class="col-sm-12">
    <div class="col-sm-12">
        <h2 appTitulos>Listado de inscripciones</h2>
    </div>

    <div class="col-sm-12 text-end">
        <button mat-raised-button color="primary" (click)="altaInscripcion()"><mat-icon>add</mat-icon> Agregar nuevo</button>
    </div>

    <div class="col-sm-12">
        <table mat-table [dataSource]="listaIns" class="tabla" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N&uacute;mero </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="alumno">
                <th mat-header-cell *matHeaderCellDef> Alumno </th>
                <td mat-cell *matCellDef="let element"> {{obtenerUsuario(element.idAlumno)|apellidonombre}} </td>
            </ng-container>
            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{obtenerCurso(element.idCurso).nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="fechaInscripcion">
                <th mat-header-cell *matHeaderCellDef> Fecha de inscripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaInscripcion | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
               
            <ng-container matColumnDef="editar" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-end">
                    <mat-icon (click)="editarInscripcion(element)" style="cursor: pointer;">edit</mat-icon>&nbsp;    
                    <mat-icon (click)="eliminarInscripcion(element)" style="cursor: pointer;">delete</mat-icon>                  
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: nombreColumnas;" ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
        
    </div>
</div>
